			<h3>Image ALT Attributes</h3>
            <ul>
                <li ng-repeat="pageImage in pageImages">
                    <div ng-mouseenter="highlightImage(pageImage.index, true)" ng-mouseleave="highlightImage(pageImage.index, false)">Image ALT: {{pageImage.alt}}, Image Index: {{pageImage.index}}</div>

            </ul>
            <pre>{{pageImages}}</pre>
