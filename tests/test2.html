			<h3>Image ALT Attributes</h3>
            <ul>
                <li ng-repeat="pageImage in pageImages">
                    <div class="hover-div" ng-mouseenter="myclass = 'highlight'" ng-mouseleave="myclass = 'lowlight'"><a href="{{pageImage.alt}}">{{pageImage.alt}}</a></div>

                </li>                       
            </ul>
            <pre>{{pageImages}}</pre>
