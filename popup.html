<!DOCTYPE html>
<!-- ng-csp is required if you are
      writing for google app engine-->
<html ng-app="AngularChromeEx" ng-csp> 
    <head>
        <link rel="stylesheet" href="css/app/popup.css">
        <link rel="stylesheet" href="css/lib/css/bootstrap.css">
        <script src="js/lib/angular.min.js"></script>
        <!-- Next have a look on APP.js It just defines Angular Modules, which carries the same name as your HTML NG-APP does -->
        <script src="js/app/app.js"></script>
        
        <!--Then go to POPUP.js ... it is being added to the module that you have just created in APP.js-->
        <script src="js/app/popup.js"></script>

        <script src="js/lib/ui-bootstrap-aj.min.js"></script>
    </head>
    <body id="popup">
        <header>
            <h3 class="text-center">Web2Access Review Tool</h3>
        </header>

        <div ng-controller="PageController">
            <p class="text-center">{{message}}</p>
            <!-- <p class="text-center"><b>Page Title</b>: {{title}}</p> -->
            <p class="text-center"><b>Page URL</b>: <a href="{{parser.host}}">{{parser.host}}</a></p>

            <!-- <ul>
                <li>href = {{parser.href}}</li>
                <li>protocol = {{parser.protocol}}</li>
                <li>host = {{parser.host}}</li>
                <li>hostname = {{parser.hostname}}</li>
                <li>port = {{parser.port}}</li>
                <li>pathname = {{parser.pathname}}</li>
            </ul> -->

            <h4 class="text-center">Test {{test.id + 1}}: <a href="{{test.webPage}}" target="_blank" tooltip="Click for more information on {{test.name}}"><u>{{test.name}}</u></a></h4>

            
            <form name="myForm">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" disabled="disabled" ng-if=" test.id < 1 "><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-primary" ng-click="back();" ng-if=" test.id > 0 "><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-danger dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                            Reset <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" ng-click="reset(test.id);">Reset the Test</a></li>
                            <li><a href="#" ng-click="reset(false);">Reset all Tests</a></li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="forward();" ng-if=" test.id < 4 "><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-primary" disabled="disabled" ng-if=" test.id > 3 "><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                </div>

                
                <hr/>

                <table class='fullWidth'>
                    <tr class='odd'>
                        <td style='text-align: center'><input type='radio' name='score' ng-model="testResults[test.id].checkScore" value='0' id='score0' ng-change="selected()"/></td>
                        <td scope='row'><img class="rankStars" src='img/rank0.png' alt='Poor' /></td>
                        <td><label for='score0'>{{test.rank[0].description}}</label></td>
                    </tr>
                    <tr class='even'>
                        <td style='text-align: center'><input type='radio' name='score' ng-model="testResults[test.id].checkScore" value='33' id='score33' ng-change="selected()"/></td>
                        <td scope='row'><img class="rankStars" src='img/rank1.png' alt='Fair' /></td>
                        <td><label for='score33'>{{test.rank[1].description}}</label></td>
                    </tr>
                    <tr class='odd'>
                        <td style='text-align: center'><input type='radio' name='score' ng-model="testResults[test.id].checkScore" value='67' id='score67' ng-change="selected()"/></td>
                        <td scope='row'><img class="rankStars" src='img/rank2.png' alt='Good' /></td>
                        <td><label for='score67'>{{test.rank[2].description}}</label></td>
                    </tr>
                    <tr class='even'>
                        <td style='text-align: center'><input type='radio' name='score' ng-model="testResults[test.id].checkScore" value='100' id='score100' ng-change="selected()"/></td>
                        <td scope='row'><img class="rankStars" src='img/rank3.png' alt='Excellent' /></td>
                        <td><label for='score100'>{{test.rank[3].description}}</label></td>
                    </tr>
                </table>
                <input type='hidden' name='test' ng-model="testNumber" value='{{test.id}}' />
                <p>
                    <label for='testSummary'>Why have you chosen this score?</label><br/>
                    <textarea name='summary' class="form-control" rows='4' id='testSummary' ng-model="testResults[test.id].checkSummary" ng-required="true" required></textarea>
                </p>
                
                <div class="text-center" ng-if=" test.id > 3 ">
                    <button type="submit" class="btn btn-lg btn-success">Submit <span class="glyphicon glyphicon-send" aria-hidden="true"></span></button><br/>
                </div>
            </form>


            <!-- <ng-form name="exampleForm">
                <textarea type="text" ng-model="commentBox.text" ng-required="true"></textarea>
                <button ng-disabled="exampleForm.$invalid" ng-click="onsubmit()">asdfasdf</button>
            </ng-form> -->

            <div class="slide-animate-container">
                <div class="slide-animate" ng-include="test.url"></div>
            </div>

            <pre> Test Results: {{testResults | json}}</pre>

        </div>
    </body>
</html>
