<!DOCTYPE html>
<!-- ng-csp is required if you are
      writing for google app engine-->
<html ng-app="AngularChromeEx" ng-csp> 
    <head>
        <link rel="stylesheet" href="css/app/popup.css">
        <!--<link rel="stylesheet" href="css/lib/bootstrap.css">-->
          
        <script src="js/lib/angular.min.js"></script>
        
        <!-- Next have a look on APP.js
              It just defines Angular Modules,
              which carries the same name
              as your HTML NG-APP does -->
        <script src="js/app/app.js"></script>
        
        <!--Then go to POPUP.js ... it is being added
            to the module that you have just
            created in APP.js-->
        <script src="js/app/popup.js"></script>
    </head>
    <body id="popup">
        <header>
            <h1>AngularJS + Chrome Extension</h1>
        </header>

        <div ng-controller="PageController">
            <div>{{message}}</div>
            <h2>Page:</h2>
            <div>{{title}}</div>
            <div><a href="{{url}}">{{url}}</a></div>
            <h2>Has Links and Images:</h2>
            <ul>
                <li ng-repeat="pageInfo in pageInfos">
                    <div><a href="{{pageInfo.url}}">{{pageInfo.url}}</a></div>
                </li>                       
            </ul>
        </div>
    </body>
</html>
