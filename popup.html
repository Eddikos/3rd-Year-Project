<!DOCTYPE html>
<!-- ng-csp is required if you are
      writing for google app engine-->
<html ng-app="AngularChromeEx" ng-csp> 
    <head>
        <link rel="stylesheet" href="css/app/popup.css">
        <link rel="stylesheet" href="css/lib/css/bootstrap.css">
        <script src="js/lib/angular.min.js"></script>
        <!-- Next have a look on APP.js It just defines Angular Modules, which carries the same name as your HTML NG-APP does -->
        <script src="js/app/app.js"></script>
        
        <!--Then go to POPUP.js ... it is being added to the module that you have just created in APP.js-->
        <script src="js/app/popup.js"></script>
    </head>
    <body id="popup">
        <header>
            <h2 class="text-center">AngularJS + Chrome Extension</h2>
        </header>

        <div ng-controller="PageController">
            <p class="text-center">{{message}}</p>
            <p class="text-center"><b>Page Title</b>: {{title}}</p>
            <p class="text-center"><b>Page URL</b>: <a href="{{url}}">{{url}}</a></p>
            <hr/>

            <div class="text-center">
                <button type="button" class="btn btn-lg btn-primary" disabled="disabled" ng-if=" test.id < 1 "><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-lg btn-primary" ng-click="back()" ng-if=" test.id > 0 "><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-lg btn-primary" ng-click="forward()" ng-if=" test.id < 4 "><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-lg btn-primary" disabled="disabled" ng-if=" test.id > 3 "><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
            </div>

            <h3 class="text-center">{{test.name}}</h3>
            <hr/>
            <table class='fullWidth'>
                <tr class='odd'>
                    <td style='text-align: center'><input type='radio' name='score' value='0' id='score0' /></td>
                    <td scope='row'><img class="rankStars" src='img/rank0.png' alt='Poor' /></td>
                    <td><label for='score0'>{{test.rank[0].description}}</label></td>
                </tr>
                <tr class='even'>
                    <td style='text-align: center'><input type='radio' name='score' value='33' id='score33' /></td>
                    <td scope='row'><img class="rankStars" src='img/rank1.png' alt='Fair' /></td>
                    <td><label for='score33'>{{test.rank[1].description}}</label></td>
                </tr>
                <tr class='odd'>
                    <td style='text-align: center'><input type='radio' name='score' value='67' id='score67' /></td>
                    <td scope='row'><img class="rankStars" src='img/rank2.png' alt='Good' /></td>
                    <td><label for='score67'>{{test.rank[2].description}}</label></td>
                </tr>
                <tr class='even'>
                    <td style='text-align: center'><input type='radio' name='score' value='100' id='score100' /></td>
                    <td scope='row'><img class="rankStars" src='img/rank3.png' alt='Excellent' /></td>
                    <td><label for='score100'>{{test.rank[3].description}}</label></td>
                </tr>
            </table>
            <input type='hidden' name='test' value='{{test.id}}' />
            <p>
                <label for='testSummary'>Why have you chosen this score?</label><br/>
                <textarea name='summary' class="form-control" rows='5' id='testSummary'></textarea>
            </p>
            

            <div class="slide-animate-container">
                <div class="slide-animate" ng-include="test.url"></div>
            </div>


        </div>
    </body>
</html>
